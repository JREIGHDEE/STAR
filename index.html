<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Star</title>
    <!-- Google Fonts (now loaded via CSS @import) -->
    <!-- Font Awesome (now loaded via CSS @import) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="home"> {/* Added class to body for specific styling */}
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-text">To my beloved star</div>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        <h1 class="main-title">For My Dearest Star</h1>
        <div class="button-container">
            <!-- Button 1: Spark -->
            <a href="spark.html" class="button" aria-label="The First Spark">
                <i class="fa-solid fa-star"></i>
                <span class="tooltip">The First Spark</span>
            </a>
            <!-- Button 2: Jul -->
            <a href="jul.html" class="button" aria-label="Part 1: Jul">
                <i class="fa-solid fa-moon"></i>
                <span class="tooltip">Part 1: Jul</span>
            </a>
            <!-- Button 3: Reigh -->
            <a href="reigh.html" class="button" aria-label="Part 2: Reigh">
                <i class="fa-solid fa-meteor"></i>
                <span class="tooltip">Part 2: Reigh</span>
            </a>
        </div>
    </div>

    <!-- Simple JavaScript for Splash Screen Fade Out -->
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            // Set timeout to hide splash screen
            setTimeout(() => {
                if (splash) {
                    splash.classList.add('hidden');
                }
            }, 3000); // Keep splash visible for 3 seconds

            // Optional: Remove splash screen from DOM after transition
            // This is slightly more complex to ensure it doesn't interfere
            if (splash) {
                splash.addEventListener('transitionend', function handleTransitionEnd(event) {
                    // Make sure we're listening for the opacity transition specifically
                    if (event.propertyName === 'opacity' && splash.classList.contains('hidden')) {
                        if (splash.parentNode) {
                            splash.parentNode.removeChild(splash);
                        }
                        // Remove the listener to prevent it firing multiple times
                        splash.removeEventListener('transitionend', handleTransitionEnd);
                    }
                });
            }
        });
    </script>
</body>
</html>
